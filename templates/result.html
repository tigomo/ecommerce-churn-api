<!DOCTYPE html>
<html>
<head>
    <title>Résultat de la Prédiction</title>
</head>
<body>
    <h2>Résultat de la Prédiction</h2>

    {% if prediction == 1 %}
        <p><strong>Ce client risque de se désabonner.</strong></p>
    {% else %}
        <p><strong>Ce client est susceptible de rester fidèle.</strong></p>
    {% endif %}

    <p>Probabilité de churn : <strong>{{ probability }}</strong></p>

    <br>
    <a href="/">Faire une autre prédiction</a>
</body>
</html>
