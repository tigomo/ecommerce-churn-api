<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat de Prédiction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f3f4f6, #e5e7eb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #111827;
            margin-bottom: 20px;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            color: #1d4ed8;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6b7280;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Résultat de la Prédiction</h2>
        <p class="score">Probabilité de churn : {{ prediction }}%</p>
        <p class="note">* Cette probabilité indique la chance que le client arrête d’acheter à l’avenir.</p>
        <a class="btn" href="/form">Faire une autre prédiction</a>
    </div>
</body>
</html>
