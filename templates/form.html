<!DOCTYPE html>
<html>
<head>
    <title>Prédiction de Churn Client</title>
</head>
<body>
    <h2>Formulaire de Prédiction du Churn</h2>
    <form action="/predict" method="post">
        <label>Tenure:</label><input type="number" name="Tenure" required><br><br>

        <label>Preferred Login Device:</label>
        <select name="PreferredLoginDevice">
            <option value="Phone">Phone</option>
            <option value="Computer">Computer</option>
        </select><br><br>

        <label>City Tier:</label><input type="number" name="CityTier" required><br><br>

        <label>Warehouse To Home (jours):</label><input type="number" name="WarehouseToHome" required><br><br>

        <label>Preferred Payment Mode:</label>
        <select name="PreferredPaymentMode">
            <option value="UPI">UPI</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
            <option value="COD">COD</option>
            <option value="Net Banking">Net Banking</option>
        </select><br><br>

        <label>Gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Hours Spent on App:</label><input type="number" step="0.1" name="HourSpendOnApp" required><br><br>

        <label>Number of Devices Registered:</label><input type="number" name="NumberOfDeviceRegistered" required><br><br>

        <label>Preferred Order Category:</label>
        <select name="PreferedOrderCat">
            <option value="Laptop & Accessory">Laptop & Accessory</option>
            <option value="Mobile Phone">Mobile Phone</option>
            <option value="Fashion">Fashion</option>
            <option value="Grocery">Grocery</option>
        </select><br><br>

        <label>Satisfaction Score:</label><input type="number" name="SatisfactionScore" min="1" max="5" required><br><br>

        <label>Marital Status:</label>
        <select name="MaritalStatus">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select><br><br>

        <label>Number of Address:</label><input type="number" name="NumberOfAddress" required><br><br>

        <label>Complain (0 = Non, 1 = Oui):</label><input type="number" min="0" max="1" name="Complain" required><br><br>

        <label>Order Amount Hike From Last Year:</label><input type="number" step="0.1" name="OrderAmountHikeFromlastYear" required><br><br>

        <label>Coupon Used:</label><input type="number" step="0.1" name="CouponUsed" required><br><br>

        <label>Order Count:</label><input type="number" name="OrderCount" required><br><br>

        <label>Day Since Last Order:</label><input type="number" step="0.1" name="DaySinceLastOrder" required><br><br>

        <label>Cashback Amount:</label><input type="number" step="0.1" name="CashbackAmount" required><br><br>

        <button type="submit">Prédire</button>
    </form>
</body>
</html>
